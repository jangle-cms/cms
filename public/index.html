<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jangle</title>
    <link rel="icon" href="/jangle.png">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600,600i|Nunito:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div id="app"></div>
    <script src="/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/4.7.13/tinymce.min.js"></script>
    <script>
      window.customElements.define('tinymce-editor', class extends HTMLElement {
        constructor () {
          super()
          this._editorValue = this.getAttribute('editorValue')
        }
        get editorValue () {
          return this._editorValue
        }
        set editorValue (value) {
          if (this.editorValue === value) return
          this._editorValue = value
          if (!this.editor) return
          this._editor.setContent(value)
        }
        connectedCallback () {
          const self = this
          tinymce.init({
            target: this,
            min_height: 200,
            plugins: 'image link paste contextmenu textpattern autolink lists',
            menubar: false,
            statusbar: false,
            toolbar: 'formatselect | bold italic underline | link unlink | bullist numlist blockquote',
            init_instance_callback: function (editor) {
              self._editor = editor
              editor.on('change', function (e) {
                self._editorValue = editor.getContent()
                self.dispatchEvent(new CustomEvent('editorChanged'))
              })
              editor.setContent(self.editorValue)
            }
          })
        }
      })

      const local = {
        read: (key) => {
          const value = localStorage.getItem(key)
          return JSON.parse(!value || value === 'undefined' ? null : value)
        },        
        write: (key, value) => localStorage.setItem(key, JSON.stringify(value)),
        clear: (key) => localStorage.clear(key)
      }
      const app = Elm.Main.init({
        flags: {
          apiUrl: '/api',
          user: local.read('user')
        }
      })
      app.ports.outgoing.subscribe((message) => {
        switch (message.action) {
          case 'SetUser':
            return local.write('user', message.data)
          case 'ResetUser':
            return local.clear('user')
        }
      })
    </script>
  </body>
</html>
