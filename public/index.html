<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jangle</title>
    <link rel="icon" href="/jangle.png">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600,600i|Nunito:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <div id="app"></div>
    <script src="/app.js"></script>
    <script>
      const local = {
        read: (key) => {
          const value = localStorage.getItem(key)
          return JSON.parse(!value || value === 'undefined' ? null : value)
        },        
        write: (key, value) => localStorage.setItem(key, JSON.stringify(value)),
        clear: (key) => localStorage.clear(key)
      }
      const app = Elm.Main.init({
        node: document.getElementById('app'),
        flags: {
          apiUrl: 'http://localhost:3000/api',
          user: local.read('user')
        }
      })
      app.ports.outgoing.subscribe((message) => {
        switch (message.action) {
          case 'SetUser':
            return local.write('user', message.data)
          case 'ResetUser':
            return local.clear('user')
        }
      })
    </script>
  </body>
</html>
